<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digimon Pathfinding</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h2>Digimon Pathfinding</h2>
		<form id="pathfinder-form" class="row g-3 mb-4">
			<div class="col-md-4">
				<label for="startDigimon" class="form-label">Starting Digimon</label>
				<select id="startDigimon" class="form-select"></select>
			</div>
			<div class="col-md-4">
				<label for="finalDigimon" class="form-label">Final Digimon Form</label>
				<select id="finalDigimon" class="form-select"></select>
			</div>
			<div class="col-md-4">
				<label for="moveType" class="form-label">Move Type</label>
				<select id="moveType" class="form-select mb-2">
					<option value="Physical">Physical</option>
					<option value="Magical">Magical</option>
				</select>
				<button id="calcPathBtn" class="btn btn-primary w-100" type="button">Calculate Path</button>
			</div>
		</form>
		<div id="pathfinder-results"></div>
	</div>
	<script src="digimon_pathfinder_tab.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
